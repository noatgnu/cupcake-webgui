<div class="barcode-input">
  <label class="form-label">
    <i class="bi bi-upc-scan me-1"></i>
    {{ label }}
  </label>

  <div class="input-group">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="barcode"
      (ngModelChange)="onBarcodeInput($event)"
      [disabled]="disabled || scanning()"
      placeholder="Enter barcode or scan"
    />
    @if (barcode && !disabled) {
      <button
        class="btn btn-outline-secondary"
        type="button"
        (click)="clearBarcode()"
        title="Clear barcode">
        <i class="bi bi-x-lg"></i>
      </button>
    }
    @if (!disabled) {
      <button
        class="btn btn-primary"
        type="button"
        (click)="showScanner() ? stopScanning() : startScanning()"
        [disabled]="scanning()">
        @if (scanning()) {
          <span class="spinner-border spinner-border-sm me-1"></span>
        } @else {
          <i class="bi bi-camera me-1"></i>
        }
        {{ showScanner() ? 'Stop Scan' : 'Scan' }}
      </button>
    }
  </div>

  @if (error()) {
    <div class="alert alert-danger mt-2 mb-0">
      <i class="bi bi-exclamation-triangle me-1"></i>
      {{ error() }}
    </div>
  }

  @if (showScanner()) {
    <div class="scanner-modal">
      <div class="scanner-overlay" (click)="stopScanning()"></div>
      <div class="scanner-content">
        <div class="scanner-header">
          <h5 class="mb-0">
            <i class="bi bi-camera me-2"></i>
            Scan Barcode
          </h5>
          <button type="button" class="btn-close" (click)="stopScanning()"></button>
        </div>
        <div class="scanner-body">
          <div #scannerContainer id="barcode-scanner"></div>
          <div class="scanner-instructions">
            <i class="bi bi-info-circle me-2"></i>
            Position the barcode within the camera view
          </div>
        </div>
      </div>
    </div>
  }
</div>
