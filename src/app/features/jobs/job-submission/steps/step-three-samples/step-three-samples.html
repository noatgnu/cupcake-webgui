<div class="step-content">
  <h4 class="mb-4">Sample Count</h4>

  <div class="mb-3">
    <label for="sampleNumber" class="form-label">
      Number of Samples <span class="text-danger">*</span>
    </label>
    <input
      type="number"
      class="form-control"
      id="sampleNumber"
      min="1"
      [value]="state.sampleNumber()"
      (input)="state.sampleNumber.set(+$any($event.target).value)"
      placeholder="Enter number of samples">
    <small class="text-muted">This will determine the number of rows in the metadata table.</small>
  </div>

  <div class="d-flex justify-content-between mt-4">
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="onPrevious()">
      <i class="bi bi-arrow-left me-2"></i>
      Previous
    </button>
    <button
      type="button"
      class="btn btn-primary"
      (click)="onSaveAndContinue()"
      [disabled]="!canGoNext() || state.submitting()">
      @if (state.submitting()) {
        <span class="spinner-border spinner-border-sm me-2" role="status"></span>
      }
      Save & Continue
      <i class="bi bi-arrow-right ms-2"></i>
    </button>
  </div>
</div>
