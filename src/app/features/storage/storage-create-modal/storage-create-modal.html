<div class="modal-header">
  <h5 class="modal-title">
    <i class="bi bi-box-seam me-2"></i>
    Create Storage Object
  </h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>

<div class="modal-body">
  <form [formGroup]="form" class="d-flex flex-column gap-3">
    @if (storedAt) {
      <div class="alert alert-info d-flex align-items-center">
        <i class="bi bi-info-circle me-2"></i>
        Creating container within <strong class="ms-1">{{storedAt.objectName}}</strong>
      </div>
    }

    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
        placeholder="Storage Object Name"
        [class.is-invalid]="form.controls.name.invalid && form.controls.name.touched">
      <label for="name">Storage Object Name *</label>
      @if (form.controls.name.invalid && form.controls.name.touched) {
        <div class="invalid-feedback">
          Name is required
        </div>
      }
    </div>

    <div class="form-floating">
      <textarea
        class="form-control"
        id="description"
        formControlName="description"
        placeholder="Storage Object Description"
        style="min-height: 100px"></textarea>
      <label for="description">Storage Object Description</label>
    </div>

    <div class="form-floating">
      <select class="form-select" id="type" formControlName="type">
        @for (t of typeChoices; track t.value) {
          <option [value]="t.value">{{t.label}}</option>
        }
      </select>
      <label for="type">Storage Object Type</label>
    </div>
  </form>
</div>

<div class="modal-footer">
  <div class="d-flex justify-content-end w-100">
    <button type="button" class="btn btn-outline-secondary me-2" (click)="close()">
      Cancel
    </button>
    <button
      type="button"
      class="btn btn-primary"
      [disabled]="form.invalid"
      (click)="submit()">
      <i class="bi bi-plus-circle me-1"></i>
      Create Storage Object
    </button>
  </div>
</div>
