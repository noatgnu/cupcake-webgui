<div class="modal-header">
  <h5 class="modal-title">
    <i class="bi bi-plus-circle me-2"></i>
    @if (parentGroup) {
      <span>Create Sub-Group</span>
    } @else {
      <span>Create Lab Group</span>
    }
  </h5>
  <button type="button" class="btn-close" (click)="close()" [disabled]="saving"></button>
</div>

<div class="modal-body">
  @if (parentGroup) {
    <div class="alert alert-info mb-3">
      <i class="bi bi-info-circle me-2"></i>
      Creating sub-group under: <strong>{{ parentGroup.name }}</strong>
    </div>
  }
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="name"
        name="name"
        [disabled]="saving"
        required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        class="form-control"
        id="description"
        [(ngModel)]="description"
        name="description"
        [disabled]="saving"
        rows="3"></textarea>
    </div>

    <div class="mb-3">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="allowMemberInvites"
          [(ngModel)]="allowMemberInvites"
          name="allowMemberInvites"
          [disabled]="saving">
        <label class="form-check-label" for="allowMemberInvites">
          Allow members to invite others
        </label>
      </div>
    </div>

    @if (isStaff()) {
      <div class="mb-3">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="allowProcessJobs"
            [(ngModel)]="allowProcessJobs"
            name="allowProcessJobs"
            [disabled]="saving">
          <label class="form-check-label" for="allowProcessJobs">
            Allow members to process jobs
          </label>
        </div>
      </div>
    }
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()" [disabled]="saving">
    Cancel
  </button>
  <button
    type="button"
    class="btn btn-primary"
    (click)="save()"
    [disabled]="saving || !name.trim()">
    @if (saving) {
      <span class="spinner-border spinner-border-sm me-2"></span>
    }
    Create Lab Group
  </button>
</div>
